<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__section">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        
        
    </header>
    <main class="content">
        <section class="profile page__section">
            <div class="profile__container">
                <img src="./images/Jacques.jpg" class="profile__avatar" alt="Аватар пользователя">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Кнопка Редактирования"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                    
                </div>
                
            </div>
            <!-- <img src="./images/Add-Button.png" alt="кнопка добавить" class="profile__add-button"> -->
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements page__section">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer page__section">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
     </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="editForm" class="editForm">
            <h2 class="popup__header">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <input type="text" name="firstname" placeholder= "Имя" value="" class="popup__text popup__title">
                    <input type="text" name="subtitle" placeholder= "Профессиональная деятельность" value="" class="popup__text popup__subtitle">
                    <input type="submit" class="popup__button" value="Сохранить">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="editForm" class="addForm">
            <h2 class="popup__header">Новое место</h2>
                <fieldset class="popup__fieldset">
                    <input type="text" name="firstname" value="" placeholder= "Название" class="popup__text popup__title-add">
                    <input type="url" name="subtitle" value="" placeholder= "Ссылка на картинку" class="popup__text popup__link-add">
                    <input type="submit" class="popup__button" value="Сохранить">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup-elem popup">
        <div class="popup-elem__container">
            <img src="" alt="" class="popup-elem__img">
            <p class="popup-elem__text"></p>
            <button class="popup-elem__close-btn"></button>
        </div>
        
    </div>
    <template id="element-template">
        <li class="element">
            <img src="" alt="" class="element__image">
            <h2 class="element__title"></h2>
            <button type="button" class="element__button-heart"></button>
            <button type="button" class="element__button-trash"></button>
        </li>   
    </template>
<script src="./script/script.js"></script>
</body>
</html>
